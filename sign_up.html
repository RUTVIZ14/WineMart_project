<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <div id="img">
     
    <header>
      <h1>SIGNUP!</h1>
      <h3>Welcome To WineMart</h3>
    </header>

    <form action="login.html">
      

     <p><b>NAME:</b><input type="text" name="NAME" id="NAME" placeholder="Enter Your Full name" required></p>
     <p><b>UserId:</b><input type="text" name="UserId" id="UserId" placeholder="Enter Unique id" required></p>
     <p><b>EMAIL:</b><input type="email" name="EMAIL" id="EMAIL" placeholder="Enter your email" required></p>
     <p><b>Number:</b><input type="number" name="number" id="number" placeholder="Enter Your Number" inputmode="numeric" required></p>
     <p>Password: <input type="password" name="password" id="password" placeholder="enter your password" required></p>
     <p><b>Upload ID card:</b> <input type="file" value="ID Photo"></p>
     <p>
      <fieldset >
        <legend>CHOOSE YOUR GENDER</legend>
     <p>
       Male <input type="radio" name="gender" id="Male"  required>  
       Female <input type="radio" name="gender" id="Female" required>
       Other <input type="radio" name="gender" id="Other" required>
     </p>
     </fieldset>
    </p>
    <p><b>DOB :</b><input type="date" name="DOB" id="DOB" required></p>
     <p> ADDRESS: <textarea name="Address" id="Address" cols="30" rows="10"></textarea></p>
     <p>PINCODE: <input type="number" name="PINCODE" id="PINCODE" inputmode="numeric"></p>
     <div ><input type="submit" value="SIGNUP"> </div>

    </form>
      
</div>
    
</body>
</html>
